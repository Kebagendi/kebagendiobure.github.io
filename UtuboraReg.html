<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Utubora Customer Registration</title>
    <link rel="stylesheet" href="css/Utu.css">
</head>
<body>
<img src="images/health1.png">
<div>

    <form action="#">
    <label>First Name</label><br>
    <input type="text" name="fname"placeholder="Mickey" ><br>
    <label>Second Name</label><br>
    <input type="text" name="sname" placeholder="Mouse" ><br>
    <label>Insurance CardNo</label><br>
    <input type="text" name="cardno" placeholder=" 12334444" size="9" ><br>
    <label>Phone</label><br>
    <input type="tel" name="phone" placeholder=" eg +254**********" ><br>
    </form>

</div>
<span>
<form action="#">
    <label>Identification Document</label><br>
    <input type="radio" value="National id" name="id">
    <label>National identity card</label><br>
    <input type="radio" value="Passport" name="id">
    <label>Passport</label><br>
    <input type="radio" value="Millitary id" name="id">
    <label>Millitary id</label><br>
    <input type="radio" value="Birth Certificate" name="id">
    <label>Birth Certificate</label><br>
    <label>Nationality</label>
    <input type="text"name="Nationality"><br>
    <label>Sex</label>
    <input type="radio"  name="Sex" value="Male">
    <label>Male</label>
    <input type="radio" name="Sex" value="Female">
    <label>Female</label>
    <input type="radio"  name="Sex" value="Other">
    <label>Other</label><br>
    <div class="divstyle">
        <label>Do you have any medical cover?</label>
        <input type="radio" name="cover" value="yes" >
        <label>yes</label>
        <input type="radio" name="cover" value="no">
        <label>No</label>
        <input type="radio" name="cover" value="NotSure" >
        <label>Not Sure</label><br>
        <label>Your Insurance company (mark as appropriate)</label><br>
        <input type="checkbox"name="InsuranceCo"value="NHIF">
        <label>NHIF</label><br>
        <input type="checkbox"name="InsuranceCo"value="AAR">
        <label>AAR</label><br>
        <input type="checkbox"name="InsuranceCo"value="Jubilee">
        <label>Jubilee</label><br>
        <input type="checkbox"name="InsuranceCo"value="APA">
        <label>APA</label><br>
        <input type="checkbox"name="InsuranceCo"value="AIG">
        <label>AIG</label><br>
        <input type="checkbox"name="InsuranceCo"value="Kenidia">
        <label>Kenidia</label><BR>

        <label>Residence</label>
        <select>
            <option >RiftValley</option>
            <option>Nairobi</option>
            <option>Nyanza</option>
            <option>Western</option>
            <option>Eastern</option>
            <option>North Easter</option>
            <option>Eastern</option>
            <option>Coast</option>

        </select><br>
        <label>Physical Address</label>
        <input type="text" name="P-address"><br>
        <label> Email Address              </label>
        <input type="email" size="20" placeholder="mickeymouse@sample.com"><br><BR>
        <label>Additional Information</label>
        <div>
            <textarea name="" id="" cols="30" rows="7" placeholder="Help us know you better"></textarea>
        </div>

        <input type="reset" VALUE="Clear">
        <input type="submit" VALUE="Send">



    </div>



</form>
</span>
<div>
<a href="Utubora.html"><button class="buttonstyle">
    Login
</button></a>
</div>
<div>
    <marquee behavior="rotation" direction="left"></marquee>
</div>
</body>
</html>
